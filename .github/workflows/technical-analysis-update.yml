name: Technical Analysis Update

on:
  schedule:
    # Every 30 minutes during Vietnam market hours (8:45-15:00)
    # Runs at :15 and :45 of each hour from 1-7 UTC (8-14 Vietnam)
    - cron: '15,45 1-7 * * 1-5'
  workflow_dispatch:

jobs:
  update-technical-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pandas_ta requests boto3 pyarrow

    - name: Fetch technical analysis data
      run: |
        python scripts/fetch_technical_analysis.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Upload JSON to R2 bucket
      run: |
        python scripts/upload_technical_to_r2.py
      env:
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        PYTHONUNBUFFERED: 1

    - name: Purge Worker cache
      run: |
        curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

    - name: Upload artifact (for debugging)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: technical-analysis-logs
        path: |
          fetch_technical.log
          data/technical_analysis.json
        retention-days: 7
