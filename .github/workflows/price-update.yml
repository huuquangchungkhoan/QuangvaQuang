name: Price & Screener Update

on:
  schedule:
    # Every 30 minutes during Vietnam market hours (8:45-15:00)
    # Runs every 15 minutes during market hours (8:01-14:46 Vietnam)
    - cron: '1,16,31,46 1-7 * * 1-5'
    # Runs every 15 minutes during market hours (8:01-14:46 Vietnam)
    - cron: '1,16,31,46 1-7 * * 1-5'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-price-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pandas_ta requests boto3 pyarrow vnstock

    - name: Fetch Screener Data
      run: |
        python scripts/fetch_screener.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Fetch Technical Analysis Data
      run: |
        python scripts/fetch_technical_analysis.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Upload Screener to R2
      env:
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
      run: |
        python scripts/upload_to_r2.py

    - name: Upload Technical Data to R2
      env:
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      run: |
        python scripts/upload_technical_to_r2.py

    - name: Purge Worker cache
      run: |
        curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'
